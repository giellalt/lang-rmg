# Name of the speller package in various languages.
# The default is English + autonym:
[speller.name]
en = "Traveller Norwegian spellchecker"
rmg = "Autonym spellchecker"

# Description of the speller package in various languages.
# The default is English + autonym:
[speller.description]
en = "A spellchecker for Traveller Norwegian, made by members of the language community, and by the Divvun and Giellatekno groups at UiT The Arctic University of Norway"
rmg = "TRANSLATE: A spellchecker for Traveller Norwegian, made by members of the language community, and by the Divvun and Giellatekno groups at UiT The Arctic University of Norway"

[macos]
system_pkg_id = "no.divvun.MacDivvun.rmg"

[windows]
system_product_code = "{0DB1FDC9-69EE-4597-BEF6-D818F8FAC02F}_is1"

[package.speller]
name = "Traveller Norwegian"
version = "0.1.0"

[package.grammar]
name = "Traveller Norwegian"
version = "0.1.0"

[package.tts-textproc]
name = "Traveller Norwegian"
version = "0.1.0"

[package.hyphenator]
name = "Traveller Norwegian"
